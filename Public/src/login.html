<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- external css -->
    <link href="../dist/output.css" rel="stylesheet" />
    <!-- project fonts -  Raleway -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Project fonts - Inter -->
  </head>
<body>
    <div class="relative flex min-h-screen flex-col items-center justify-center overflow-hidden bg-gray-50 py-6 sm:py-12">
        <img src="../images/beams.jpg" alt="" class="absolute left-1/2 top-1/2 max-w-none -translate-x-1/2 -translate-y-1/2" width="1308" />
        <div class="absolute inset-0 bg-[url(./images/ooorganize.svg)] bg-center [mask-image:linear-gradient(180deg,white,rgba(255,255,255,0))]"></div>
        <div class="relative rounded-lg bg-white p-5 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:w-1/2 md:w-[400px] md:p-10">
          <div class="mx-auto max-w-md">
            <!-- Form -->
            <form class="group" novalidate>
              <div class="flex flex-col items-start space-y-8">
                <h1 class="text-2xl font-medium text-gray-800">Log in to your account</h1>
      
                <div class="flex w-full flex-col items-start space-y-2">
                  <label for="email" class="block text-lg font-normal text-gray-500">Email</label>
                  <input type="email" id="email" class="peer block w-full rounded-md border border-gray-200 bg-white p-2.5 text-sm text-gray-900 placeholder:text-xs placeholder:font-light placeholder:text-gray-400 focus:border-none focus:outline-none focus:ring-1 focus:ring-sky-500 invalid:[&:not(:placeholder-shown):not(:focus)]:border-red-500" placeholder="example@mail.com" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" />
                  <span class="mt-2 hidden text-sm text-red-500 peer-[&:not(:placeholder-shown):not(:focus):invalid]:block">Please enter a valid email address </span>
                </div>
      
                <div class="flex w-full flex-col items-start space-y-2">
                  <div class="flex w-full flex-row items-center justify-between">
                    <label for="password" class="block text-lg font-normal text-gray-500">Password</label>
                    
                  </div>
      
                  <input type="password" id="email" class="peer block w-full rounded-md border border-gray-200 bg-white p-2.5 text-sm text-gray-900 placeholder:text-xs placeholder:font-light placeholder:text-gray-400 focus:border-none focus:outline-none focus:ring-1 focus:ring-sky-500" placeholder="*********" required pattern=".{7,}" />
                  <span class="mt-2 hidden text-sm text-red-500 peer-[&:not(:placeholder-shown):not(:focus):invalid]:block">Please enter a valid password</span>
                    <span class="self-start text-gray-500 text-sm font-medium">Don't have an account? 
                        <a href="">
                            <span class=" text-blue-600 underline decoration-double">Sign up</span>
                        </a>
                    </span>
                </div>
      
                <div class="flex w-full">
                  <button class=" w-full cursor-pointer rounded-lg bg-blue-600 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 group-invalid:pointer-events-none group-invalid:opacity-60">Continue</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      
</body>
</html>
